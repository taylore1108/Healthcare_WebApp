<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Healthcare App Homepage</title>
	<style>
		body {
			background-color: #f4f7f9;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Navigation bar */
		.navbar {
			background-color: #ffffff;
			box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			position: fixed;
			top: 0;
			padding-top: 5;
			padding-bottom: 5;
			width: 100%;
			z-index: 1;
			left: 0;
			right: 0;
		}
		
		.navbar a {
			color: #1c4966;
			font-size: 24px;
			font-weight: bold;
			margin: 0 10px;
			text-decoration: none;
			text-transform: uppercase;
		}
		
		/* Dropdown menu */
		.dropdown {
			position: relative;
			display: inline-block;
		}
		
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #ffffff;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}
		
		.dropdown:hover .dropdown-content {
			display: block;
		}
		
		.dropdown-content a {
			color: #1c4966;
			font-size: 18px;
			font-weight: normal;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		
		.dropdown-content a:hover {
			background-color: #e8f2f5;
		}
		
		/* Main content */
		.container {
			margin-top: 100px;
			padding: 40px;
			text-align: center;
		}
		
		.container h1 {
			color: #1c4966;
			font-size: 48px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.container p {
			color: #637a8f;
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 40px;
		}
		
		/* Footer */
		.footer {
			background-color: #ffffff;
			border-top: 1px solid #e2e8f0;
			color: #637a8f;
			font-size: 14px;
			padding: 20px;
			text-align: center;
			position: absolute;
			bottom: 0;
			width: 100%;
		}

        .flex-container {
                display:flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                width: 100%;
                height: 100%;
                text-align: center;
                min-height: 800px;
                background-color: white;
                align-items: center;}

	</style>
</head>
