        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    </div>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">

            <div class="card-header">
                <h2 class="text-center">Beds</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/bed/save}" th:object="${bedSave}">
                    <div class="form-group mb-3">
                        <label class="form-label">Bed Name</label>
                        <input class="form-control"
                               id="nameSave"
                               name="nameSave"
                               placeholder="Enter bed name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <a class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Create New Bed</button>
                        <div th:if="${param.successSave}">
                            <div class="alert alert-info">You've successfully created a new bed!</div>
                        </div>
                    </a>
                    <a th:action="@{/bed/delete}">
                    <button class="btn btn-primary" type="submit" th:formaction="@{/bed/delete}">Delete Existing Bed</button>
                        <div th:if="${param.successDelete}">
                            <div class="alert alert-info">You've successfully deleted a new bed!</div>
                        </div>
                    </a>
                </form>

            <div class="container">
                <div class="row">
                    <h1> Current Beds </h1>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Bed Name</th>
                        <th>User Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bed: ${beds}">
                        <td th:text="${bed.name}"></td>
                        <td th:text="${bed.PatientID}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
